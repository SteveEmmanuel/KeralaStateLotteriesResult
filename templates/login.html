{% extends "layout.html" %}
{% block content %}
        <div class="container">
            <form method="POST" action="/login">
                {{ form.csrf_token }}
                {{ form.user_id.label }} {{ form.user_id(size=20) }}
                {{ form.password.label }} {{ form.password(size=20) }}
                <input type="submit" value="Login">
            </form>
        </div>
{% endblock %}
